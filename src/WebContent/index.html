<html>
	<head>
		<title>AladinLiteX</title>
		<script type="text/javascript"
			src="codelocal/RegionEditor_c.js"
			charset="utf-8"></script>
		<script type="text/javascript"
			src="codelocal/RegionEditor_m.js"
			charset="utf-8"></script>
		<script type="text/javascript"
			src="codelocal/RegionEditor_v.js"
			charset="utf-8"></script>
	</head>
	<body>
		<!-- include Aladin Lite CSS file in the head section of your page -->
		<link rel="stylesheet"
			href="AladinLite/aladin.css" />

		<!-- you can skip the following line if your page already integrates the 
			jQuery library -->
		<script type="text/javascript" src="jsimports/jquery-1.9.1.js"
			charset="utf-8"></script>

		<!-- insert this snippet where you want Aladin Lite viewer to appear and 
			after the loading of jQuery -->
		<div id="aladin-lite-div" style="width:400px;height:400px;"></div>
		<script type="text/javascript"
			src="AladinLite/aladin.js"
			charset="utf-8"></script>
		<script type="text/javascript">
			var aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color",
			fov:60});
		</script>
	</body>
	<script type="text/javascript">
    $().ready(function() {
	var points = {type: "array", value: [84.24901652054093, -5.640882748140112,83.34451837951998, -6.103216341255678,83.60897420186223, -4.553808802262613]};
	$(document.documentElement).append('<div id="aladin-lite-div" style="width: 400px; height: 400px"></div>');
	regionEditor = new RegionEditor_mVc  ("aladin-lite-div"
			, function(data){ if( data.userAction ) alert(JSON.stringify(data));}
			, points); 
	regionEditor.init();
	regionEditor.setInitialValue(points);

    });

</script>
</html>
